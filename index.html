<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h1 style="font-family: ALATA; text-align: center;
            margin-bottom: 15px; color: #fff;">DIGITAL CLOCK</h1>
    <div class="Clock">
        <div class="innerContainer">
            <div class="hours">
                00
            </div>
            <span style="font-size: 50px; color: #fff;">:</span>
            <div class="minutes">
                00
            </div>
            <span style="font-size: 50px; color: #fff;">:</span>
            <div class="seconds">
                00
            </div>
            
        </div>
    </div>
</div>
<script src="clock.js"></script>    
</body>
</html>
